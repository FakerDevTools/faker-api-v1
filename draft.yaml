models:
  Application:
    name: string
    image: longtext nullable
    user_id: integer
    softDeletes: true
    timestamps: true
    relationships:
      belongsTo: User
      belongsToMany: User

  Token:
    name: string
    hash: string
    application_id: integer
    status: enum:active,inactive default:active
    softDeletes: true
    timestamps: true
    relationships:
      belongsTo: Application

  Call:
    url: string
    ip: string
    token_id: integer nullable
    reasult: enum:success,token,route default:success
    timestamps: true
    relationships:
      belongsTo: Token

  Permission:
    ip: string
    status: enum:deny,allow default:deny
    application_id: integer
    timestamps: true
    relationships:
      belongsTo: Application
    
  Log:
    url: string
    ip: string
    application_id: integer
    token_id: integer
    timestamps: true
    relationships:
      belongsTo: Application,Token

Invite:
    email: string
    invite_hash: string nullable
    city_id: integer
    user_id: integer
    timestamps: true
    relationships:
      belongsTo: City,User